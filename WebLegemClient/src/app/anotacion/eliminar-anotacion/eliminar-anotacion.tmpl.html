<wl-progreso id="eliminar_anotacion" pasos="vm.pasos" actual="vm.actual" id-progreso="eliminar_anotacion"></wl-progreso>

<!---------------------------------------------------------------------------------------------------------------------Paso1-->
<div class="box_father" ng-show="vm.index==0">
    <div class="box_left">
        <label class="ca_label_busqueda">seleccione el documento del que quiere eliminar anotaciones:</label>
        <wl-buscar-doc>  </wl-buscar-doc>
    </div>

    <div class="box_right">
        <wl-lista-doc-encontrado>  </wl-lista-doc-encontrado>
    </div>
</div>
<!---------------------------------------------------------------------------------------------------------------------Paso2-->

<div class="box_father" ng-show="vm.index==1">
    <div class="box_left flex-3" ng-show="vm.ban_ver_pdf">
        <label class="ca_label_busqueda">Vista previa del documento:</label>
        <iframe ng-show="vm.togglePdf=true"
                src="http://docs.google.com/gview?url=http://victorpimentel.com/stuff/rubik.pdf&embedded=true"
                class="de-vpdf none-mt" frameborder="0"></iframe>

    </div>

    <div class="box_right">
        <wl-lista-anotaciones metodo="vm.algo">  </wl-lista-anotaciones>
    </div>
</div>

<!---------------------------------------------------------------------------------------------------------------------Controles-->

<div class="box_father">
    <div class="box_right">
        <div class="divisor-pasos"><div></div></div>
        <div class="controles-crear-anotacion">
            <button class="btn_toggle vista-previa-ed" 
                    ng-class="vm.ban_ver_pdf? 'activo' :''"
                    ng-click="vm.ban_ver_pdf = !vm.ban_ver_pdf" ng-show="vm.index==1">
                Vista Previa
            </button>
            <span class="span-fill"> </span>

            <button class="btn_sin_ico" ng-click="vm.backStep()" ng-hide="vm.index==0">
                Atras
            </button>
            <button class="btn_sin_ico" ng-click="vm.nextStep()" ng-hide="vm.index==1">
                Siguiente
            </button>
            <button class="btn_sin_ico" ng-click="vm.ban_confirmacion=true" ng-show="vm.index==1">
                Eliminar Anotacion
            </button>      
        </div>
    </div>


    <!-- ---------------------------------------------------------------------- -->
    <wl-info show="vm.ban_confirmacion" title="Confirmación">
        <div class="a-modal-contenido">
            <span class="ico-question-circle gris"></span>
            <div>Se va a eliminar N anotaciones, esta seguro?</div>
        </div>
        <div class="a-modal-confirmacion">
            <button value="confirmar" ng-click="vm.eliminarAnotacion()">Confirmar</button>
            <button ng-click="vm.ban_confirmacion=false">Cancelar</button>
        </div>
    </wl-info>

    <!-- ---------------------------------------------------------------------- -->
    <wl-info show="vm.ban_exito_eliminacion" title="Exito">
        <div class="a-modal-contenido">
            <span class="ico-check-circle verde"></span>
            <div>Se han eliminado las anotaciones con exito </div>
        </div>
    </wl-info>

</div>
