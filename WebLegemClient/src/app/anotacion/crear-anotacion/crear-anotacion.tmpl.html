<div>
    <!-- pasos para anotacion manual -->
    <wl-progreso id="anotacionmanual" pasos="vm.pasos" actual="vm.actual" id-progreso="anotacionmanual"></wl-progreso>

    <!---------------------------------------------------------------------------------------------------------------------Paso1-->
    <div class="box_father ani-pasos" ng-show="vm.index==0">
        <div class=" box_left">
            <label class="ca_label_busqueda">{{vm.language.strings.SeleccionarDocumentoAnota}}:</label>
            <wl-buscar-doc ban-mostrar="true">  </wl-buscar-doc>
        </div>

        <div class="box_right">
            <label class="msj-error"> {{vm.language.strings.NoEncontroDocumentoConIdentificacion}} </label>
            <wl-lista-doc-encontrado>  </wl-lista-doc-encontrado>
        </div>
    </div>

    <!---------------------------------------------------------------------------------------------------------------------Paso2-->

    <div class="box_father ani-pasos" ng-show="vm.index==1">
        <div class="box_left flex-3">
            <label class="ca_label_busqueda">Vista previa del documento:</label>
            <iframe ng-show="true"
                    src="http://docs.google.com/gview?url=http://victorpimentel.com/stuff/rubik.pdf&embedded=true"
                    class="de-vpdf none-mt" frameborder="0"></iframe>
        </div>
        <div class="box_right">
            <label class="msj-error"> No se encontro concordancias de anotaciones. </label>
            <a ng-click="vm.ban_crear_anotacion = true" href="" title="Crear anotacion">Crear Anotación</a>
            <wl-lista-ano-encontrado>  </wl-lista-ano-encontrado>     
            <asociar-documento show="vm.ban_crear_anotacion"></asociar-documento>
        </div>
    </div>

    <!---------------------------------------------------------------------------------------------------------------------Controles-->

    <div class="box_father">
        <div class="box_right">
            <div class="divisor-pasos"><div></div></div>
            <div class="controles-crear-anotacion">
                <button class="btn_sin_ico" ng-click="vm.backStep()" ng-hide="vm.index==0">
                    {{vm.language.strings.Atras}}
                </button>
                <button class="btn_sin_ico" ng-click="vm.nextStep()" ng-hide="vm.index==1">
                {{vm.language.strings.Siguiente}}  
                </button>
                <button class="btn_sin_ico" ng-click="vm.crearAnotacion()" ng-show="vm.index==1">
                    {{vm.language.strings.CrearAnotacion}}
                </button>
            </div>
        </div>
    </div>

</div>


<!--dialogos-->

<wl-info show="vm.ban_exito_anotacion" title="Exito">
    <div class="a-modal-contenido">
        <span class="ico-check-circle verde"></span>
        <div>{{vm.language.strings.SeHaCreadoAnotacion }}</div>
    </div>
</wl-info>
