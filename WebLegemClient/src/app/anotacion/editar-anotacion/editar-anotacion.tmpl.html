<wl-progreso id="editar_anotacion"  pasos="vm.pasos" actual="vm.actual" id-progreso="editar_anotacion"></wl-progreso>

<!---------------------------------------------------------------------------------------------------------------------Paso1-->
<div class="box_father" ng-show="vm.index==0">
    <div class="box_left">
        <label class="ca_label_busqueda">Buscar documento:</label>
        <wl-buscar-doc>  </wl-buscar-doc>
    </div>
    <div class="box_right">
        <label class="msj-error"> No se encontro ningun documento con esa identificacion </label>
        <wl-lista-doc-encontrado>  </wl-lista-doc-encontrado>

        
    </div>
</div>
<!---------------------------------------------------------------------------------------------------------------------Paso2-->

<div class="box_father" ng-show="vm.index==1">

    <div class="box_left flex-3" ng-show="vm.ban_ver_pdf">
        <label class="ca_label_busqueda">Vista previa del documento:</label>
        <iframe ng-show="vm.togglePdf=true"
                src="http://docs.google.com/gview?url=http://victorpimentel.com/stuff/rubik.pdf&embedded=true"
                class="de-vpdf none-mt" frameborder="0"></iframe>

    </div>

    <div class="box_right">
     
        <wl-lista-anotaciones metodo="vm.comporLista">  </wl-lista-anotaciones>

        <div class="box_duo_input">
            <div>
                <label class="texto_labels">Tipo de Anotación:</label>
                <div class="a_select">
                    <select type="text" placeholder="Escriba entidad emisora" ng-model="vm.tipoDocumentoAux"
                            ng-options="tipoDocumento.nombre as tipoDocumento.nombre for tipoDocumento in vm.tiposDocumento| orderBy: 'nombre'"></select>
                </div>
            </div>
            <div>
                <label class="texto_labels">Descripcion de la Anotación:</label>
                <textarea class="a_text_area"></textarea>
            </div>
        </div>

    </div>
</div>
<!---------------------------------------------------------------------------------------------------------------------Controles-->

<div class="box_father">
    <div class="box_right">
        <div class="divisor-pasos"><div></div></div>
        <div class="controles-crear-anotacion">
            <button class="btn_toggle vista-previa-ed"
                    ng-class="vm.ban_ver_pdf? 'activo' :''"
                    ng-click="vm.ban_ver_pdf = !vm.ban_ver_pdf" ng-show="vm.index==1">
                Vista Previa
            </button>
            <span class="span-fill"> </span>

            <button class="btn_sin_ico" ng-click="vm.backStep()" ng-hide="vm.index==0">
                Atras
            </button>
            <button class="btn_sin_ico" ng-click="vm.nextStep()" ng-hide="vm.index==1">
                Siguiente
            </button>
            <button class="btn_sin_ico" ng-click="vm.ban_exito_edicion=true" ng-show="vm.index==1">
                Guardar Cambios
            </button>
        </div>
    </div>

    <!-- ---------------------------------------------------------------------- -->
    <wl-info show="vm.ban_exito_edicion" title="Exito">
        <div class="a-modal-contenido">
            <span class="ico-check-circle verde"></span>
            <div>Se guardaron los cambion con exito </div>
        </div>
    </wl-info>

</div>
