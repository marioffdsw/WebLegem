<div class="box_father">
   
    <div class="box_left">
        <wl-lista-roles lista="vm.roles"
                objeto-seleccionado="vm.rolSeleccionado"
                editando="vm.editando">
        </wl-lista-roles>
    </div>
        
    <div class="box_right">
        <wl-admin-crud objeto-seleccionado="vm.rolSeleccionado"
                editando="vm.editando"
                nuevo="vm.nuevo"
                eliminar="vm.remover">
        </wl-admin-crud>

        <p class="texto_labels green bold">Nombre</p>
        <input  class="a_input"
                type="text"
                required
                placeholder="Ingrese Nombre"
                ng-disabled="!vm.editando || !vm.rolSeleccionado"                
                ng-model="vm.rolSeleccionado.nombre" />

        <p class="texto_labels green bold">Permisos</p>

        
        <wl-lista-permisos editando="vm.editando"
                permisos-asignados="vm.rolSeleccionado.permisos"></wl-lista-permisos>

        <wl-confirmacion editando="vm.editando"
                         aceptar="vm.aceptar"
                         cancelar="vm.cancelar">
        </wl-confirmacion>
    </div>
</div>
