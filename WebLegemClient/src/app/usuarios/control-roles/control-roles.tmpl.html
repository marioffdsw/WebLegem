<div class="box_father">

    <div class="box_left">
        <wl-lista-roles objeto-seleccionado="vm.rolSeleccionado"
                        seleccionar="vm.seleccionar"
                        lista="vm.roles"
                        editando="vm.editando"
                        procesando="vm.procesando"
                        error="vm.error">
        </wl-lista-roles>
        <div id="wl-lista" class=" load_list"></div>
    </div>

    <div class="box_right">
        <wl-admin-crud objeto-seleccionado="vm.rolSeleccionado"
                       editando="vm.editando"
                       nuevo="vm.nuevo"
                       eliminar="vm.remover"
                       procesando="vm.procesando"
                       foco="nombre-rol"
                       error="vm.error">
        </wl-admin-crud>

        <p class="texto_labels">{{vm.language.strings.Nombre}}</p>

        <form name="vm.form_rol" novalidate>
            <input class="a_input"
                   type="text" id="nombre-rol"
                   required
                   placeholder="{{vm.language.strings.IngreseNombre}}"
                   ng-disabled="!vm.editando || !vm.rolSeleccionado"
                   ng-model="vm.rolSeleccionado.nombre"
                   ng-class="!vm.editando ? 'disable': ''"
                   required name="nombre" />


            <div ng-show="vm.form_rol.nombre.$invalid && vm.form_rol.nombre.$dirty">
                <div class="msj-error">{{vm.language.strings.CompleteCampo}}</div>
            </div>
        </form>

        <p class="texto_labels">{{vm.language.strings.Permisos}}</p>


        <wl-lista-permisos editando="vm.editando"
                           recursos="vm.permisos"
                           permisos-asignados="vm.recursos"></wl-lista-permisos>

        <wl-confirmacion editando="vm.editando"
                         aceptar="vm.aceptar"
                         cancelar="vm.cancelar">
        </wl-confirmacion>
    </div>
</div>
