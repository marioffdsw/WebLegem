<div class="box_father">
   
    <div class="box_left">
        <wl-lista-roles seleccionar="vm.seleccionar"
                lista="vm.roles"                
                editando="vm.editando">
        </wl-lista-roles>
    </div>
        
    <div class="box_right">
        <wl-admin-crud objeto-seleccionado="vm.rolSeleccionado"
                editando="vm.editando"
                nuevo="vm.nuevo"
                eliminar="vm.remover">
        </wl-admin-crud>

        <p class="texto_labels green bold">{{vm.language.strings.Nombre}}</p>
        <input class="a_input"
               type="text"
               required
               placeholder="{{vm.language.strings.IngreseNombre}}"
               ng-disabled="!vm.editando || !vm.rolSeleccionado"
               ng-model="vm.rolSeleccionado.nombre" />

        <p class="texto_labels green bold">{{vm.language.strings.Permisos}}</p>

        
        <wl-lista-permisos editando="vm.editando"
                permisos-asignados="vm.permisos"></wl-lista-permisos>

        <wl-confirmacion editando="vm.editando"
                         aceptar="vm.aceptar"
                         cancelar="vm.cancelar">
        </wl-confirmacion>
    </div>
</div>
