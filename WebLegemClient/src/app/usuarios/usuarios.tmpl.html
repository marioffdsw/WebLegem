    <div class="tapiz_contenido">

        <div class="contenedor_tabs">
            <ul>
                <li ui-sref="usuarios.control-roles"
                        ng-class="vm.$state.current.name =='usuarios.control-roles' ? 'active_tab' : ''"
                        ng-click="vm.tabActivo($event);">
                    <span class="ico-cogs">
                        <a>ROLES</a>
                    </span>
                </li>
                <li ui-sref="usuarios.control-usuarios" ng-click="vm.activo($event);"
                        ng-class="vm.$state.current.name =='usuarios.control-usuarios' ? 'active_tab' : ''">
                    <span class="ico-users">
                        <a>USUARIOS</a>
                    </span>
                </li>
                <li ui-sref="usuarios.recuperar-contrasena" ng-click="vm.activo($event);"
                    ng-class="vm.$state.current.name =='usuarios.recuperar-contrasena' ? 'active_tab' : ''">
                    <span class="ico-credit-card">
                        <a>RECUPERAR CONTRASEÑA</a>
                    </span>
                </li>

        </div>
        <div ui-view></div>
