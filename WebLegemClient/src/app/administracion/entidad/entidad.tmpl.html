<div>
    <form>
        <label for="nombre-entidad">Nombre Entidad</label>
        <input id="nombre-entidad" type="text" placeholder="Entidad" ng-model="vm.entidad.nombre" />
        <label for="tipo-entidad">Tipo Entidad</label>
        <select>
            <option ng-repeat="tipo in vm.tiposEntidad" value="{{ tipo.id }}">
                {{ tipo.id }} {{ tipo.nombre }} 
            </option>
        </select>
        <button type="button">Añadir</button>
    </form>

    <select multiple size="3">
        <option ng-repeat="entidad in vm.entidades">
            <p>{{ entidad.nombre }} {{ entidad.tipo }}</p>
        </option>
    </select>
    <button type="button" value="Editar">Editar</button>
    <button type="button" value="Eliminar">Eliminar</button>
</div>
