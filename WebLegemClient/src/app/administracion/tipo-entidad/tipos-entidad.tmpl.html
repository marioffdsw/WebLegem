<div class="contenido">
    <section class="layout_padre">
        <div class="hijo_left">    
            <label class="texto_labels" style="margin-top:10px;">Lista de tipo de entidades</label>
            <ul class="a_listado" style="width:100%;">
                <li ng-repeat="tipoEntidad in vm.tiposEntidad">
                    <input type="radio" name="tipo_entidad_rad" class="styled" id="{{tipoEntidad.id}}"
                           ng-value="tipoEntidad"
                           ng-click="vm.listadoTipoEntidad(tipoEntidad)" />
                    <label class="styled" for="{{tipoEntidad.id}}">{{ tipoEntidad.nombre }}</label>
                </li>
            </ul>
        </div>

        <div class="hijo_right">
            <div class="control_administracion">
                <button class="btn_con_ico" ng-if="!vm.editando" ng-click="vm.create()">
                    <span class="ico-plus tamano_botones_1"></span>Nuevo
                </button>
                <button id="editar_te" class="btn_con_ico" type="button" ng-if="!vm.editando" ng-click="vm.editando = true;">
                    <span class="ico-pencil tamano_botones_1"></span>Editar
                </button>
                <button id="remover_te" class="btn_con_ico" ng-disabled="vm.editando" type="button" ng-click="vm.remover()">
                    <span class="ico-trash tamano_botones_1"></span>Remover
                </button>
            </div>

            <label class="texto_labels">Nombre del tipo entidad</label>
            <form class="form_tipo_entidad">
                <input class="a_input input_administracion" ng-disabled="!vm.editando" style="width:auto;" type="text" ng-model="vm.tipoEntSeleccionada.nombre" placeholder="Ingrese el nombre Entidad" />                
            </form>

            <div class="entidad_control" style="width:100%; margin-bottom:10px;">
                <div style="background:#37404A;  height:40px; width:100%; word-spacing:-4px; padding:3px; border-top-left-radius:3px; border-top-right-radius:3px; ">
                    <div class="iconos_control" ng-click="vm.cambiar_vista_lista()"><span class="ico-align-justify"></span></div>
                    <div class="iconos_control" ng-click="vm.cambiar_vista_bloque()"><span class="ico-th"></span></div>
                    <div class="iconos_control"><span class="ico-plus-circle"></span></div>
                </div>
                <div class="panel_control">
                    <ul class="a_bloques">
                        <li id="te_li_lista" ng-repeat="tipoDoc in vm.tiposDocumento | orderBy: 'nombre'">
                            <input ng-disabled="!vm.editando" type="checkbox" name="check_name" ng-model="vm.tiposSoportados[$index]" id="chk-td-{{tipoDoc.id}}">
                            <label class="styled1 note rounded" for="chk-td-{{tipoDoc.id}}">
                                {{ tipoDoc.nombre }}
                            </label>
                        </li>
                        
                    </ul>
                </div>
            </div>

            <div>
                <button class="btn_con_ico" type="button" style="display:inline-block;"
                    ng-show="vm.editando"
                    ng-click="vm.guardar()">
                    <span class="ico-floppy-o tamano_botones_1"></span>Guardar
                </button>
                <button class="btn_con_ico" type="button" style="display:inline-block;"
                    ng-show="vm.editando"
                    ng-click="vm.cancelar()">
                    <span class="ico-times tamano_botones_1"></span>Cancelar
                </button>
            </div>

        </div>
</div>
