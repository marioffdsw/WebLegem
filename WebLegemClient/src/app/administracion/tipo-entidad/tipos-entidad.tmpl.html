<div class="contenido">
    <section class="layout_padre">
        <wl-lista-tipos-entidades class="hijo_left" lista="vm.tiposEntidades"
                objeto-seleccionado="vm.tipoEntidadSeleccionado"
                editando="vm.editando">
        </wl-lista-tipos-entidades>

        <div class="hijo_right">
            <wl-admin-crud objeto-seleccionado="vm.tipoEntidadSeleccionado"
                editando="vm.editando"
                nuevo="vm.nuevo"
                eliminar="vm.remover">
            </wl-admin-crud>
            
            <label class="texto_labels">Nombre del tipo entidad</label>
            <form class="form_tipo_entidad">
                <input class="a_input input_administracion" ng-disabled="!vm.editando" style="width:auto;" type="text" ng-model="vm.tipoEntidadSeleccionado.nombre" placeholder="Ingrese el nombre Entidad" />
            </form>

            <wl-lista-tipo-doc-hojitas editando="vm.editando"
                documentos-soportados="vm.tipoEntidadSeleccionado.documentosSoportados"></wl-lista-tipo-doc-hojitas>

            <wl-confirmacion editando="vm.editando"
                             aceptar="vm.aceptar"
                             cancelar="vm.cancelar">
            </wl-confirmacion>
        </div>
    </section>
</div>
