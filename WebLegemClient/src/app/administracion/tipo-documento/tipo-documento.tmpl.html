<div class="contenido">
    <label class="titulo">Tipo de Documento</label>
    <div>
        <form class="form_tipo_documento">
            <label class="texto_labels">Nombre del tipo documento</label>
            <input class="a_input" id="input1" type="text" ng-model="vm.tipoDoc.nombre" required placeholder="Ingrese nombre" />
            <button class="a_boton" type="button" ng-show="!vm.editando" ng-click="vm.create()">Añadir</button>
            <button class="a_boton" type="button" ng-show="vm.editando" ng-click="vm.guardar()">Guardar</button>
            <button class="a_boton" type="button" ng-click="vm.cancelar()">Cancelar</button>
        </form>

        <label class="texto_labels">Lista de tipos de documentos</label>

        <select size="3" class="select_td_te" ng-disabled="vm.editando" ng-options="tipo as tipo.nombre for tipo in vm.tiposDoc | orderBy: 'nombre'" ng-model="vm.tipoDocSeleccionado">
        </select>

        <button class="a_boton btn_tipo_doc1" id="td_remover" ng-disabled="vm.editando" type="button" ng-click="vm.remover()">
            Remover
        </button>
        <button class="a_boton btn_tipo_doc1" id="td_editar" ng-disabled="vm.editando" type="button" ng-click="vm.editar()">
            Editar
        </button>

        
            
        </object>

    </div>
</div>
