<div class="box_father">

    <div class="box_left">
        <wl-lista-tipo-doc lista="vm.tiposDoc"
                           objeto-seleccionado="vm.tipoDocSeleccionado"
                           editando="vm.editando">
        </wl-lista-tipo-doc>
    </div>

    <div class="box_right">
        <wl-admin-crud objeto-seleccionado="vm.tipoDocSeleccionado"
                       editando="vm.editando"
                       nuevo="vm.nuevo"
                       eliminar="vm.remover">
        </wl-admin-crud>

        <label class="texto_labels">{{vm.language.strings.NombreTipoDocumento}}:</label>

        <form name="vm.form_tipo_doc">

            <input class="a_input" ng-class="!vm.editando || !vm.tipoDocSeleccionado? 'disable': ''"
                   type="text"
                   name="nombre"
                   ng-model="vm.tipoDocSeleccionado.nombre"
                   required
                   placeholder="{{vm.language.strings.IngreseNombre}}" />
            
        </form>

        <div ng-show="vm.form_tipo_doc.$invalid && vm.form_tipo_doc.$dirty">
            <div class="msj-error">{{vm.language.strings.CompleteCampo}}</div>
        </div>

        <wl-confirmacion editando="vm.editando"
                         aceptar="vm.aceptar "
                         cancelar="vm.cancelar">
        </wl-confirmacion>
    </div>
</div>
