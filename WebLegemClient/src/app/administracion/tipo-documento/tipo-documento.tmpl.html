<div class="box_father">

    <div class="box_left">
        <wl-lista-tipo-doc lista="vm.tiposDoc"
                           objeto-seleccionado="vm.tipoDocSeleccionado"
                           editando="vm.editando">
        </wl-lista-tipo-doc>
    </div>

    <div class="box_right">
        <wl-admin-crud objeto-seleccionado="vm.tipoDocSeleccionado"
                       editando="vm.editando"
                       nuevo="vm.nuevo"
                       eliminar="vm.remover">
        </wl-admin-crud>

        <label class="texto_labels">Nombre del tipo documento</label>

        <form>
            <input class="a_input"
                    ng-disabled="!vm.editando || !vm.tipoDocSeleccionado"
                    type="text"
                    ng-model="vm.tipoDocSeleccionado.nombre"
                    required placeholder="Ingrese nombre" />
        </form>

        <wl-confirmacion editando="vm.editando"
                         aceptar="vm.aceptar"
                         cancelar="vm.cancelar">
        </wl-confirmacion>
    </div>
</div>
