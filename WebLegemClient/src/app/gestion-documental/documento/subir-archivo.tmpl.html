<div class="contenedor-subir-documento" ng-controller="uploaderController as an">
    <div class="box_father animatio ng-enter">
        <div class="box_right">

            <label class="texto_labels">
                {{vm.language.strings.SubirDocumento}}
            </label>
            <hr class="divisor_gestion_documental" />

            <div class="box-uploader">
                <form class="contenedor_uploader_gd" name="vm.form_subir_doc">
                    <label class="uploader" id="fileOutput" nv-file-drop uploader="vm.uploader">
                        <span id="ico_no_cargado" class="icon ico-upload"></span>
                        <span id="ico_cargado" class="icon ico-check"></span>

                        <label><b>{{vm.language.strings.EscogaUnArchivo}}</b> {{vm.language.strings.ArrastreloAqui}}</label>
                        <label id="fileSize"></label>
                        <label id="fileType"></label>

                        <input type="file" id="files" name="documento" accept=".pdf,.doc,.docx" nv-file-select nv-file-drop uploader="vm.uploader"
                               ewl wl-change="vm.validarArchivo();" />

                        <button ng-show="false" id="cancelar_lectura" type="button" class="btn_con_ico" ng-click="an.abortRead()">
                            <!--ng-click="vm.uploader.uploadAll()"-->
                            <span class="ico-times tamano_botones_1"></span>{{vm.language.strings.Cancelar}}
                        </button>

                    </label>
                    <div id="progress_bar"><div class="percent">0%</div></div>
                </form>
            </div>

            <div ng-show="vm.formatError" class="generic-box-horizontal a_centrado">
                <div class="msj-error">{{vm.language.strings.TipoArchivoNoSoportado}}</div>
            </div>
            <div ng-show="!vm.existDocument && vm.errorLoad " class="generic-box-horizontal a_centrado">
                <div class="msj-error">{{vm.language.strings.SeleccioneArchivo}}</div>
            </div>
            
        </div>
    </div>

    <!---------------------------------------------------------------------------------------------------------------------Controles-->
    <div class="span-fill"></div>

    <div class="box_father">
        <div class="box_right">
            <div class="divisor-pasos"><div></div></div>
            <div class="controles-crear-anotacion">
                <button class="btn_con_ico inverso"
                        ng-click="vm.siguiente();">
                    {{vm.language.strings.Siguiente}}<span class="ico-chevron-right tamano_botones_1 derecha"></span>
                </button>
            </div>
        </div>
    </div>
</div>
