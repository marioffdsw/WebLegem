<form>
    
    <label for="tipo-documento">Tipo de Documento</label>
    <select id="tipo-documento" ng-model="vm.documento.tipo-documento">
        <option ng-repeat="tipo in vm.tipos-documento">{{ tipo.nombre }}</option>
    </select>    

    <label for="numero">Numero</label>
    <input type="text" id="numero" ng-model="vm.documento.numero" />

    <label for="año">Año</label>
    <input id="año" type="date" />

    <label for="entidad" ng-model="vm.documento.entidad">Entidad</label>
    <select id="entidad">
        <option ng-repeat="entidad in vm.entidades">{{ entidad.nombre }}</option>
    </select>
    
    <button type="button" ui-sref="gestion-documental.crear-documento.asunto">Siguiente</button>
</form>
