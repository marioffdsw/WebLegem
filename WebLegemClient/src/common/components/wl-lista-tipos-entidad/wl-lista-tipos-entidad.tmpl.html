<div>
    <label class="texto_labels" style="margin-top:10px;">{{vm.language.strings.ListaTipoEntidades}}</label>
    <input type="text" ng-model="vm.filter" class="a_input" />
    <ul class="a_listado" style="width:100%;">
        <li ng-repeat="tipo in vm.lista | filter: vm.filter">
            <input  type="radio" 
                    name="tipo_entidad_rad" 
                    class="styled" 
                    id="rad_te_{{tipo.id}}"                                    
                    ng-disabled="vm.editando" />
            <label  class="styled"
                    ng-click="vm.seleccionar(tipo)"                                                                             
                    for="rad_te_{{tipo.id}}">{{ tipo.nombre }}</label>
        </li>
    </ul>
</div>
