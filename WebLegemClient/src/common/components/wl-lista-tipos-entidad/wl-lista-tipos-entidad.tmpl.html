<div>
    <label class="texto_labels" style="margin-top:10px;">{{vm.language.strings.ListaTipoEntidades}}</label>

    <div class="box_input_btn">
        <input type="text"
               class="input_text_btn"
               ng-class="vm.editando? 'disable': ''"
               maxlength="20"
               ng-model="vm.filter" />
        <button class="btn_cancel" title="Quitar filtro" ng-click="vm.filter=''" ng-show="vm.filter.length > 2">
            <span class="ico-plus"></span>
        </button>
    </div>

    <ul class="a_listado" style="width:100%;">
        <li ng-repeat="tipo in vm.lista | filter: vm.filter" ng-class="vm.editando? 'no_selecteable': ''">
            <input type="radio"
                   name="tipo_entidad_rad"
                   class="styled"
                   id="rad_te_{{tipo.id}}" />

            <label class="styled" ng-class="vm.checkear(tipo)? 'animated': ''"
                   ng-click="vm.seleccionar(tipo);"
                   ng-checked="vm.checkear(tipo)"
                   for="rad_te_{{tipo.id}}">
                {{ tipo.nombre }}
            </label>
        </li>

        <div class="error_lista" ng-show="vm.error">
            <span class="ico2-sad"></span>
            <p class="texto_labels">Error al cargar los datos</p>
        </div>

    </ul>
</div>
