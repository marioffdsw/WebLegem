<div>
    <label class="texto_labels" style="margin-top:10px;">{{vm.language.strings.ListaEntidades}}</label>

    <div class="box_input_btn">
        <button class="btn_ico" title="Actualizar" ng-click="vm.actualizar()"
                ng-class="vm.editando? 'disable': ''">
            <span class="ico-refresh"></span>
        </button>
        <input type="text"
               class="input_text_btn"
               ng-class="vm.editando? 'disable': ''"
               maxlength="20"
               ng-model="vm.filtro"
               placeholder="{{ vm.language.strings.BuscarEntidad }}" />
        <button class="btn_cancel" title="Quitar filtro" ng-click="vm.filtro=''" ng-show="vm.filtro.length > 2">
            <span class="ico-plus"></span>
        </button>
    </div>

    <ul class="a_listado" style="width:100%;">
        <li ng-repeat="entidad in vm.lista | filter:vm.filtro"
            ng-class="vm.editando? 'no_selecteable': ''">

            <input type="radio"
                   name="entidad_rad"
                   class="styled"
                   id="e_{{entidad.id}}"/>

            <label class="styled" ng-class="vm.checkear(entidad)? 'animated': ''"
                   ng-click="vm.seleccionar(entidad)"
                   ng-checked="vm.checkear(entidad)"
                   for="e_{{entidad.id}}">
                {{entidad.nombre}}<br />
                <p>{{entidad.tipoEntidad.nombre}}</p>
            </label>
        </li>

        <div class="error_lista" ng-show="vm.error">
            <span class="ico2-sad"></span>
            <p class="texto_labels">Error al cargar los datos</p>
        </div>

    </ul>
</div>
