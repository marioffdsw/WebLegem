<div>    
    <label class="texto_labels" style="margin-top:10px;">{{ vm.language.strings.listadoTiposDocumento }}</label>    

    <div class="box_input_btn">
        <button class="btn_ico" title="Actualizar" ng-click="vm.actualizar()"
                ng-class="vm.editando? 'disable': ''">
            <span class="ico-refresh"></span>
        </button>
        <input type="text"
               class="input_text_btn"
               ng-class="vm.editando? 'disable': ''"
               maxlength="20"
               ng-model="vm.filtro"
               placeholder="{{ vm.language.strings.BuscarDocumento }}" />
        <button class="btn_cancel" title="{{ vm.language.strings.QuitarFiltro}}" ng-click="vm.filtro=''" ng-show="vm.filtro.length > 2">
            <span class="ico-plus"></span>
        </button>
    </div>

    <ul class="a_listado" style="width: 100%" >

        <li ng-repeat="tipo in vm.lista | filter:vm.filtro"
            ng-class="vm.editando || vm.procesando ? 'no_selecteable': ''">

            <input type="radio"
                   name="entidad_rad"
                   class="styled"
                   id="tdl_{{tipo.id}}" />

            <label class="styled" ng-class="vm.checkear(tipo)? 'animated': ''"
                   ng-click="vm.seleccionarObjeto(tipo)"
                   ng-checked="vm.checkear(tipo)"
                   for="tdl_{{tipo.id}}">
                {{ tipo.nombre }}
            </label>
        </li>

        <div class="error_lista" ng-show="vm.error">            
                <span class="ico2-sad"></span>
                <p class="texto_labels">{{vm.language.strings.ErrorCargarDatos}}</p>            
        </div>

    </ul>
</div>
