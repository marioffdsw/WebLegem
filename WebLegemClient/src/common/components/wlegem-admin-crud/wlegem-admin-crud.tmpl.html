<div calss="controles_box_right">

    <button class="btn_con_ico" ng-class="vm.procesando || vm.error? 'disable': ''"
            ng-show="vm.objetoSeleccionado && vm.objetoSeleccionado.id && !vm.editando"
            ng-click="vm.editar()">
        <span class="ico-pencil tamano_botones_1"></span>{{vm.language.strings.Editar}}
    </button>

    <button class="btn_con_ico" ng-class="vm.procesando || vm.error? 'disable': ''"
            ng-show="vm.objetoSeleccionado && vm.objetoSeleccionado.id && (!vm.editando || !vm.creando)"
            ng-click="vm.eliminar()">
        <span class="ico-trash tamano_botones_1"></span>{{vm.language.strings.Eliminar}}
    </button>

    <button class="btn_con_ico " style="margin-left:10px;" ng-class="vm.procesando || vm.error? 'disable': ''"
            ng-show="!vm.editando"
            ng-click="vm.nuevo();">
        <span class="ico-plus tamano_botones_1"></span>{{vm.language.strings.Nuevo}}
    </button>

    <!-- Modal confirmacion -->
    <div class='a-modal' ng-if='vm.ban_confirmacion'>
        <div class='a-modal-overlay' ng-click='vm.ban_confirmacion=false'></div><!--Simula la opacidad de fondo del dialogo-->
        <div class='a-modal-dialog'>

            <div class='a-modal-close verde'>
                <div class="a-titulo-modal verde">{{vm.language.strings.Confirmacion}}</div>
                <button title="{{vm.language.strings.CerrarDialogo}}" ng-click="vm.ban_confirmacion=false">
                    <span class="ico-times"></span>
                </button>
            </div>

            <div class='a-modal-contenido'>
                <div class="generic-box-vertical">
                    <p>¿{{vm.language.strings.EstaSeguroDeseaEliminar}} "{{ vm.objetoSeleccionado.nombre }} ? "</p>
                    <div class="a-modal-confirmacion">
                            <button class="btn_sin_ico" value="confirmar" ng-click="vm.confirmarEliminacion()">{{vm.language.strings.Eliminar}}</button>
                            <button class="btn_sin_ico" ng-click="vm.cancelarEliminacion()">{{vm.language.strings.Cancelar}}</button>

                    </div>
                </div>
            </div>

        </div>
    </div>

</div>
