<div class='a-modal ani-modal-delay' ng-show='show'  >
    <div class='a-modal-overlay' ng-click='hideModal()'></div><!--Simula la opacidad de fondo del dialogo-->
    <div class='a-modal-dialog ani-modal-info' ng-show="show" tabindex="1" ewl wl-blur="hideModal()">
        <div class='a-modal-close {{color}}'>
            <div class="a-titulo-modal {{color}}">{{title}}</div>
            <button title="Cerrar dialogo" ng-click="hideModal()">
                <span class="ico-times"></span>
            </button>
        </div>
        <div class='a-modal-transclude' ng-transclude></div><!--contenido personalisable-->
    </div>
</div>
