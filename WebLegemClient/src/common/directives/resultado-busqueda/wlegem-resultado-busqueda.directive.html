<div class="tarjeta_news" ng-repeat="documento in vm.arregloDocs | orderBy: vm.predicate: vm.reverse">

    <div class="titulo_tarjeta">        
        <a href="#">{{ documento.tipoDocumento.nombre }} {{ documento.numero }} del {{ documento.fechaPublicacion | date: 'yyyy' }}</a>
    </div>

    <div class="contenido_tarjeta">
        {{ documento.asunto | limitTo: 250: 200 }}
    </div>

    <div class="subcontenido_tarjeta">
        <a>Entidad: <i>{{ documento.entidad.nombre }} </i> | </a>
        <a>Fecha: <i>{{ documento.fechaPublicacion | date: 'dd/MM/yyyy' }} </i> | </a>
    </div>

    <div class="control_tarjeta">
        <a href="http://localhost:50555/api/Files/{{ documento.archivo }}">
            <span class="ico-download"></span>   Descargar
        </a> 
    </div>

</div>
