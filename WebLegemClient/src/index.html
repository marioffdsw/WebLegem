<head>

	<meta charset="utf-8" />

    <link href="css/login.css" rel="stylesheet" />
    <link href="css/administracion.css" rel="stylesheet" />

    <link href="css/asunto.css" rel="stylesheet" />

<body style="position:relative;min-height: 100%;" ng-controller="homeController as vm">

                    </div>
                </li>
                <li class="li-ac">
                    <div class="boton_final">
                        <p class="parra">Ingles</p>
                    </div>
                </li>
                <li class="li-ac">
                    <div class="boton_final">
                        <p class="parra"> AA </p>
                    </div>
                </li>
            </ul>
        </div>
    </div>

    <div class="contenedor_nombres">

        <p class="nombre_pagina">
            Legem
        </p>

       <div class="navegacion">
           <ul class="bar_nav">
               <li ng-repeat="opcion in vm.opcionesAMostrar" ><a ui-sref="{{opcion.estado}}" ng-click="opcion.click()">{{ opcion.texto }}</a></li>                   
           </ul>
        </div>
    </div>

    


    <div ui-view class="cuerpo"></div>

    <div></div>
