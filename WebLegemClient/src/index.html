<body id="body_index" ng-init='vm.load()'>
    <div class="main">
        <section>
            <div style="width:100%; min-height:100vh;">

                <div class="header" ng-class="vm.$state.current.name == 'home' ? 'transparente': ''" id="header1">
                    <div class="figura_logo pruebaAnime" ng-show="vm.$state.current.name == 'home'">
                        <svg viewBox="0 0 1000 1000" preserveAspectRatio="none" width="100%" height="100%">
                            <defs>
                                <defs>
                                    <radialGradient id="rgrad" cx="50%" cy="50%" r="75%">
                                        <stop offset="0%" style="stop-color:rgb(0,133,99);stop-opacity:1" />
                                        <stop offset="16%" style="stop-color:rgb(0,133,99);stop-opacity:1" />
                                        <stop offset="100%" style="stop-color:rgb(7,48,33);stop-opacity:1" />
                                    </radialGradient>
                                </defs>
                            </defs>
                            <polygon id="svg_image" points="0,0 1000,0 1000,500 500,1000 0,500" fill="url(#rgrad)"></polygon>
                        </svg>
                        <div class="contenedor_nombre_escudo">
                            <img class="escudo_pagina" src="recursos/header/udenar_bl.png" />
                        </div>
                    </div>
                    <div style="position:absolute; left:0; display:flex;"
                         ng-show="vm.$state.current.name != 'home' || (!vm.loggeado && vm.$state.current.name == 'busqueda')">
                        <img src="recursos/escudos-logos/planeacion.png" style="height:65px;margin-top:-5px;" />
                        <p style="font-family:'AbrilFatface-Regular'; color:white; font-size:40px; line-height:1.2;">Legem</p>
                    </div>
                    <div id="contenedor_accesibilidad" class="contenedor_accesibilidad">
                        <div class="deslizador">

                            <div class=" btn_desplegable" ng-show="vm.loggeado">
                                <span class="ico-adn"></span>
                                <p>Menu</p>
                                <ul>
                                    <li ng-repeat="opcion in vm.opcionesAMostrar" ng-click="opcion.click()">
                                        <a ui-sref="{{opcion.estado}}">
                                            {{ opcion.texto }}
                                        </a>
                                        <!--<ul ng-if="opcion.subEstados">
                    <li ng-repeat="subEstado in opcion.subEstados"><a ui-sref="{{subEstado.estado}}" ng-click="val=false; subEstado.click()">{{ subEstado.texto }}</a></li>
                </ul>-->
                                    <li>
                                </ul>
                            </div>

                            <button class="btn_deslizable" onclick="document.getElementById('body_index').scrollTop = getPosition().y;"
                                    ng-show="vm.$state.current.name == 'home'">
                                <span class="ico-newspaper-o"></span>
                                <p>Actualidad</p>
                                
                            </button>



                            <button class="btn_deslizable" ui-sref="busqueda" ng-show="vm.$state.current.name !='busqueda'">
                                <span class="ico-search"></span>
                                <p>Busqueda</p>
                            </button>

                            <button class="btn_deslizable" ui-sref="home" onclick="document.getElementById('body_index').scrollTop = '0';">
                                <span class="ico-home"></span>
                                <p>Inicio</p>
                            </button>

                            <button class="btn_deslizable" ui-sref="login" ng-show="!vm.loggeado">
                                <span class="ico-sign-in"></span>
                                <p>Ingresar</p>
                            </button>

                            <button class="btn_deslizable" ng-click="vm.LogOut()" ng-show="vm.loggeado">
                                <span class="ico-sign-in"></span>
                                <p>Salir</p>
                            </button>

                            <button id="lanzador_accesibilidad" class="boton_accesibilidad" onclick="estado_accesibilidad(this.id)">
                                <span class="ico-angle-left"></span>
                                <span class="ico-child"></span>
                            </button>
                            <button class="boton_accesibilidad {{vm.clase_contraste}}" ng-click="vm.funcion_contraste()">
                                <span class="{{vm.icono_contraste}}"></span>
                            </button>
                            <button class="boton_accesibilidad  {{vm.clase_idioma}}" ng-click="vm.funcion_idioma()">
                                <span class="ico2-earth"></span>
                            </button>
                            <button class="boton_accesibilidad {{vm.tamano_letra}}" ng-click="vm.funcion_tamano()">
                                <span class="ico2-font-size"></span>
                            </button>
                        </div>
                    </div>
                </div>

                <div ui-view class="animatio ng-enter contenedor_global">
                </div>
            </div>
        </section>

        <section id="homero">
            <wlegem-news ng-show="vm.$state.current.name == 'home'"></wlegem-news>
        </section>

        <a href='#' onclick='subir();return false' title='Ir Arriba' class="ir_arriba" id="ir_arriba">
            <p class="ico-chevron-up"></p>
        </a>

        <wlegem-footer ng-show="vm.$state.current.name == 'home'"></wlegem-footer>
        <wlegem-mini-footer ng-show="vm.$state.current.name != 'home' || (!vm.loggeado && vm.$state.current.name == 'busqueda')">
        </wlegem-mini-footer>
    </div>
