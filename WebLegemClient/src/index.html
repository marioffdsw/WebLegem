    <link href="css/plantillas/informacion_documento.css" rel="stylesheet" />

    <link href="css/plantillas/header2.css" rel="stylesheet" />
    <link href="css/plantillas/accesibilidad.css" rel="stylesheet" />

    <link href="css/noticias.css" rel="stylesheet" />

    <link href="iconos-legem/styles.css" rel="stylesheet" />
    <link href="iconos-legem2/style.css" rel="stylesheet" />

    <script src="app/homeController.js"></script>
    <script src="app/uploader-andres.js"></script>
    <script src="scripts/generales.js"></script>
    <script src="scripts/busqueda.js"></script>

    <link href="css/pagina_principal.css" rel="stylesheet" ng-if="vm.val_contraste==0" />
    <link href="css/pagina_principal_contraste.css" rel="stylesheet" ng-if="vm.val_contraste==1" />
    <script src="app/busqueda/busqueda_controller.js"></script>


</head>

<body id="body_index" style="position:relative;min-height: 100%; font-size:100%;">

    <div class="imagen_inicial">
        <div class="header">

            <div class="figura_logo">
                <img class="escudo_pagina" src="recursos/header/udenar_bl.png" />
                <p class="nombre_pagina">Legem</p>
            </div>


            <div id="contenedor_accesibilidad" class="contenedor_accesibilidad">
                <div class="deslizador">
                    <button class="btn_deslizable">
                        <span class="ico-search"></span>
                        <p>Busqueda</p>
                    </button>

                    <button class="btn_deslizable">
                        <span class="ico-home"></span>
                        <p>Inicio</p>
                    </button>

                    <button class="btn_deslizable">
                        <span class="ico-sign-in"></span>
                        <p>Ingresar</p>
                    </button>

                    <button id="lanzador_accesibilidad" class="boton_accesibilidad" onclick="estado_accesibilidad(this.id)">
                        <span class="ico-angle-left"></span>
                        <span class="ico-child"></span>
                    </button>
                    <button class="boton_accesibilidad {{vm.clase_contraste}}" ng-click="vm.funcion_contraste()">
                        <span class="{{vm.icono_contraste}}"></span>
                    </button>
                    <button class="boton_accesibilidad  {{vm.clase_idioma}}" ng-click="vm.funcion_idioma()">
                        <span class="ico2-earth"></span>
                    </button>
                    <button class="boton_accesibilidad {{vm.tamano_letra}}" ng-click="vm.funcion_tamano()">
                        <span class="ico2-font-size"></span>
                    </button>
                </div>
            </div>
        </div>

        <div class="header2">
            <div id="contenedor_mini_search" class="contenedor_mini_search" >
                <form class="mini_search">
                    <input id="mini_search" type="text" placeholder="Buscar" onfocus="atenuar_busqueda(this.id)" />
                    <span class="ico-search"></span>
                </form>
            </div>
        </div>

        <div class="contenedor_navegacion">
            <div class="navegacion">
                <ul class="bar_nav">
                    <li ng-repeat="opcion in vm.opcionesAMostrar" ng-click="opcion.click()">
                        <a ui-sref="{{opcion.estado}}">
                            {{ opcion.texto }}
                        </a>
                        <ul ng-if="opcion.subEstados">
                            <li ng-repeat="subEstado in opcion.subEstados"><a ui-sref="{{subEstado.estado}}" ng-click="val=false; subEstado.click()">{{ subEstado.texto }}</a></li>
                        </ul>
                    <li>
                </ul>
            </div>
        </div>

    </div>
