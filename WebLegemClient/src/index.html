    <div class="main">

        <!-------------------------------------------------Seccion Principal--------------------------------------------------------->

            <!--=============== Contenido Aplicacion ===================-->

        </section>
        <!-------------------------------------------------Seccion Noticias--------------------------------------------------------->

            <wlegem-news ng-show="vm.$state.current.name == 'home'"></wlegem-news>
        </section>

        <!-------------------------------------------------Seccion Footer--------------------------------------------------------->
        <wlegem-footer ng-show="vm.$state.current.name == 'home'"></wlegem-footer> <!--foter problema con responsive-->
        <wlegem-mini-footer ng-show="(vm.$state.current.name != 'home' && vm.$state.current.name != 'login')">
